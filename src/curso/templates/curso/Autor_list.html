<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Autores</h1>
    <a href="{% url 'Autor_list' %}">Crear Nuevo Autor</a>
    <ul>
        {% for autor in object_list %}
            <li>{{ autor.nombre }} {{ autor.apellido }} ({{ autor.nacionalidad }})</li>
        {% endfor %}
    </ul>
</body>
</html>
