<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <a href='{% url 'curso:Libro_create'}'><button>Crear</button>
</head>
<body>
    <h1>Libros</h1>
    <a href="{% url 'crear_libro' %}"><button>Crear Nuevo Libro</button></a>
    <ul>
        {% for libro in object_list %}
            <li>{{ libro.titulo }} ({{ libro.fecha_publicacion }}) - Autor: {{ libro.autor }}</li>
        {% endfor %}
    </ul>
</body>
</html>
